<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Kino billet registrerigskjema</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Bestilling.js"></script>
    <script src="Validering.js"></script>

</head>
<body>
<h1 style="background-color: aqua; text-align:center; padding: 10px; margin-top: 0">Bestilling av kinobilleter</h1>

<br />
<div class="container" >
    <form  class="form-horizontal">
        <div class="form-group row">
            <label class="col-sm-4 control-label text-right">Velg film: </label>
            <div class="col-sm-3 col-form-label">
                <select name = "filmer" id="filmSelected" class="form-control input-sm">
                    <option>Velg film</option>
                    <option>Kongens Nei</option>
                    <option>Vikings</option>
                    <option>Game of Throns </option>
                </select>
                <span id="feilFimlValgt" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label text-right">Antall</label>
            <div class="col-sm-2 col-form-label" >
                <input type="text" class="form-control" id="antallFilmer" placeholder="Antall filmer">
                <span id="feilAntall" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label text-right">Fornavn</label>
            <div class="col-sm-3 col-form-label" >
                <input type="text" class="form-control" id="fornavn" placeholder="Fornavn">
                <span id="feilFornavn" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group row ">
            <label class=" col-sm-4 col-form-label text-right">Etternavn</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="etternavn" placeholder="Etternavn">
                <span id="feilEtternavn" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group row ">
            <label class=" col-sm-4 col-form-label text-right">Telefonnr</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="tlfNr" placeholder="Telefonnummer">
                <span id="feilTLFNR" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-4 col-form-label text-right">Epost</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="epost" placeholder="Epost">
                <span id="feilEpost" style="color: #ff0000"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <input type="button" id="reg" value="Registrer" onclick="validerOgLagreBillet()"
                       class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>


<div class="container">
    <h1>Her er billettene:</h1>
    <div id="Billettene"></div>
    <div id="feil" style="color: red"></div>
    <button id ="slettBilleter" onclick="slett()" class="btn btn-danger"> Slett alle billettene</button>
</div>


</body>
</html>
